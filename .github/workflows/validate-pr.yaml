name: Checklist Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  checklist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if purpose is understood
        run: |
          if grep -q '\[x\] Verifiquei todos os pontos da revis達o' <<< "${{ github.event.pull_request.body }}"; then
              echo "Checkbox do Revisor 1 marcado."
              if grep -q '\[x\] Verifiquei todos os pontos da revis達o' <<< "${{ github.event.pull_request.body }}"; then
                  echo "Checkbox do Revisor 2 marcado."
                  echo "Ambos os revisores marcaram o checkbox."
              else
                  echo "Checkbox do Revisor 2 n達o marcado."
                  echo "Os dois revisores devem marcar o checkbox."
                  exit 1
              fi
          else
              echo "Checkbox do Revisor 1 n達o marcado."
              echo "Os dois revisores devem marcar o checkbox."
              exit 1
          fi
