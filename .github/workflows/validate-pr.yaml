name: Checklist Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  checklist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if purpose is understood
        run: |
          if ! echo "${{ github.event.pull_request.body }}" | grep -q '\[x\] Verifiquei todos os pontos da revis√£o'; then
              echo "Ambos os revisores marcaram o checkbox."
          else
              echo "Os dois revisores devem marcar o checkbox."
              exit 1
          fi
