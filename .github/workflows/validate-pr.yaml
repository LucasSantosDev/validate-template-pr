name: Checklist Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate_reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checking whether reviewers have checked their duties
        run: |
          if ! echo "${{ github.event.pull_request.body }}" | grep -q '\[x\] Verifiquei todos os pontos da revisão'; then
            echo "Revisor 1 precisa marcar o checkbox"
            exit 1
          fi

          if ! echo "${{ github.event.pull_request.body }}" | grep -q '\[x\] Verifiquei todos os pontos da revisão' | grep -q '\[x\] Verifiquei todos os pontos da revisão'; then
            echo "Revisor 2 precisa marcar o checkbox"
            exit 1
          fi

          echo "Ambos os revisores marcaram os checkboxes."
