name: Checklist Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate_reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract PR body
        id: extract_pr_body
        run: |
          echo "::set-output name=body::$(echo ${{ github.event.pull_request.body }} | sed -n '/### üëÄ Checklist do revisor/,/####/p')"

      - name: Checking whether reviewers have checked their duties
        run: |
          if ! echo "${{ steps.extract_pr_body.outputs.body }}" | grep -q '\[x\] Verifiquei todos os pontos da revis√£o'; then
            echo "O Revisor 1 n√£o marcou o checkbox."
            exit 1
          fi
          
          if ! echo "${{ steps.extract_pr_body.outputs.body }}" | grep -q '\[x\] Verifiquei todos os pontos da revis√£o' | grep -q '\[x\] Verifiquei todos os pontos da revis√£o'; then
            echo "O Revisor 2 n√£o marcou o checkbox."
            exit 1
          fi

          echo "Ambos os revisores marcaram os checkboxes."
