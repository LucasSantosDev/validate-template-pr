name: Checklist Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate_reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checking whether reviewers have checked their duties
        run: |
          body="${{ github.event.pull_request.body }}"
          count_rev1=$(echo "$body" | grep -o '\[x\] Verifiquei todos os pontos da revisão' | wc -l)
          count_rev2=$(echo "$body" | grep -o '\[x\] Verifiquei todos os pontos da revisão' | wc -l)
          
          if [ $count_rev1 -ne 2 ]; then
            echo "Revisor 1 precisa marcar o checkbox"
            exit 1
          fi

          if [ $count_rev2 -ne 2 ]; then
            echo "Revisor 2 precisa marcar o checkbox"
            exit 1
          fi
