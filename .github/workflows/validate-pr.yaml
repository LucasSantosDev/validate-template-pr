name: Checklist Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  checklist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if purpose is understood
        run: |
          if ! grep -q '\[x\] Você entendeu o propósito desse PR?' <<< "${{ github.event.pull_request.body }}"; then
            echo "Purpose checkbox not checked"
            exit 1
          fi
